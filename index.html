<!DOCTYPE html>
<html>
<head>
    <title>Test Botón</title>
</head>
<body>
    <input id="testUrl" value="https://www.tiktok.com/@usuario/video/123" placeholder="URL">
    <button id="testBtn">TEST BOTÓN</button>
    <div id="output"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            const url = document.getElementById('testUrl').value;
            document.getElementById('output').innerHTML = 
                '✅ Botón funciona! URL ingresada: ' + url;
        });
    </script>
</body>
</html>
